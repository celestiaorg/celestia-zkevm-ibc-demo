name: setup

runs:
  using: composite
  steps:
    - name: "Check out the repo"
      uses: "actions/checkout@v4"
    - name: Install nightly toolchain
      shell: bash
      run: rustup update 1.85 && rustup default 1.85 && rustup component add rustfmt && rustup component add clippy
    - name: Setup Protoc
      uses: taiki-e/install-action@protoc
