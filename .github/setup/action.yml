name: setup

runs:
  using: composite
  steps:
    - name: "Check out the repo"
      uses: "actions/checkout@v4"
    - name: Install nightly toolchain
      shell: bash
      run: rustup update nightly && rustup default nightly && rustup component add rustfmt
    - name: Setup Protoc
      uses: taiki-e/install-action@protoc
